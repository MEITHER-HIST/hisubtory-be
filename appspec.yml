version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/HISUB/hisubtory

file_exists_behavior: OVERWRITE

hooks:
  BeforeInstall:
    - location: scripts/cleanup_old_deploy.sh
      timeout: 60
      runas: root
    - location: scripts/prepare_directories.sh
      timeout: 60
      runas: root

  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/fix_permissions.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
