<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>회원가입</h1>

    {% if errors %}
        <ul style="color:red;">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="아이디">
        <input type="password" name="password1" placeholder="비밀번호">
        <input type="password" name="password2" placeholder="비밀번호 확인">
        <button type="submit">가입</button>
    </form>
</body>
</html>
