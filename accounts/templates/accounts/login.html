<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<h2>로그인</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <div>
        <label>아이디</label>
        <input type="text" name="username">
    </div>

    <div>
        <label>비밀번호</label>
        <input type="password" name="password">
    </div>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <button type="submit">로그인</button>
</form>

</body>
</html>
