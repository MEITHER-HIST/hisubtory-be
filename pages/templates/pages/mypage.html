<!DOCTYPE html>
<html>
<head>
    <title>마이페이지</title>
</head>
<body>
<h1>{{ user.username }}님의 마이페이지</h1>
<p><a href="{% url 'main' %}">메인으로</a> | <a href="{% url 'logout' %}">로그아웃</a></p>

<h2>최근 본 에피소드</h2>
<ul>
    {% for ue in recent_episodes %}
        <li>{{ ue.episode.station.name }} - {{ ue.episode.title }}</li>
    {% empty %}
        <li>아직 본 에피소드가 없습니다.</li>
    {% endfor %}
</ul>
</body>
</html>
